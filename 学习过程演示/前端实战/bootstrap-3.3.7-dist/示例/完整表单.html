<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><!--探测屏幕-->
  <title>完整表单</title>
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <script src='jquery-3.2.1.js'></script>
  <script src='../js/bootstrap.js'></script>
 </head>
 <body>
	<div class="container">
		<form action="" class="form-horizontal">
			
			<div class="form-group">
				<label for="">姓名:</label>
				<input type="text" class="form-control">
			</div>

			<div class="form-group">
				<label for="">密码:</label>
				<input type="password" class="form-control">
			</div>

			<div class="form-group">
				<label for="" class="col-sm-1 control-label">性别:</label>
				<div class="col-sm-11">
					<div class="radio-inline">
						<input type="radio" name="sex">男
					</div>
					<div class="radio-inline">
						<input type="radio" name="sex">女
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="" class="col-sm-1 control-label">爱好:</label>
				<div class="col-sm-11">
					<div class="checkbox">
						<input type="checkbox" name="live[]">打球
					</div>
					<div class="checkbox">
						<input type="checkbox" name="live[]">上网
					</div>
					<div class="checkbox">
						<input type="checkbox" name="live[]">读书
					</div>
					<div class="checkbox">
						<input type="checkbox" name="live[]">音乐
					</div>
					<div class="checkbox">
						<input type="checkbox" name="live[]">游泳
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="" class="col-md-1 control-label">static</label>
				<div class="col-md-11">
					<p class="form-control-static">我是静态控件</p>
				</div>
			</div>

			<select name="" id="" class="form-control">
				<option value="1">1</option>
				<option value="1">1</option>
				<option value="1">1</option>
				<option value="1">1</option>
			</select>

			<textarea name="" id="" cols="30" rows="5" class="form-control" style="resize:none"></textarea>

			<div class="form-group">
				<input type="submit" value="提交" class="btn btn-primary">
				<input type="reset" value="重置" class="btn btn-danger">
			</div>
		</form>
		<!-- 输入框组 -->
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-user"></span>
			</div>
			<input type="text" class="form-control">
		</div>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-lock"></span>
			</div>
			<input type="text" class="form-control">
		</div>
		<div class="input-group">
			<div class="input-group-btn">
				<button class="btn btn-primary">这里</button>
			</div>
			<input type="text" class="form-control">
		</div>
	</div>
 </body>
</html>

<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><!--探测屏幕-->
  <title>bs导航栏</title>
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <script src='jquery-3.2.1.js'></script>
  <script src='../js/bootstrap.js'></script>
  <style type="text/css">
	.row{
		padding:15px;
	}
  </style>
 </head>
 <body>
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="active"><a href="">AA</a></li>
			<li><a href="">BB</a></li>
			<li><a href="">CC</a></li>
		</ul>
		<div class="row">
			<p class="lead">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
			<p class="lead">bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
			<p class="lead">ccccccccccccccccccccccccccccccccccccccccccccccccccccccc</p>
		</div>
	</div>
	<script type="text/javascript">
	$('li').mouseenter(function(){
		var idx=$('li').index($(this));
		$(this).addClass('active');
		$('.lead').eq(idx).show();
		$('li').not($(this)).removeClass('active');
		$('.lead').not($('.lead').eq(idx)).hide();
	});
	$('.lead').not($('.lead').eq(0)).hide();//初始化
	</script>
 </body>
</html>

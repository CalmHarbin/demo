<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><!--探测屏幕-->
  <title>进度条</title>
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <script src='jquery-3.2.1.js'></script>
  <script src='../js/bootstrap.js'></script>
  <script src="../js/docs.min.js"></script>
  <style type="text/css">

  </style>
 </head>
 <body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" style="width:80%"></div>
		</div>
		<div class="progress">
			<div class="progress-bar" style="width:80%">80%</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width:70%">70%</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width:50%">50%</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning" style="width:40%">40%</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width:30%">30%</div>
		</div>
		<!--条纹状进度条-->
		<div class="progress">
			<div class="progress-bar progress-bar-striped" style="width:50%">50%</div>
		</div>
		<!--条纹状进度条动画效果-->
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" style="width:50%">50%</div>
		</div>
		<!--堆叠效果-->
		<div class="progress">
			<div class="progress-bar" style="width:20%"></div>
			<div class="progress-bar progress-bar-info progress-bar-striped" style="width:30%"></div>
			<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:30%"></div>
		</div>
	</div>
	
 </body>
</html>

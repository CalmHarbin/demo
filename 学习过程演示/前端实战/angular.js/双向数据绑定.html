<!doctype html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
	<script src="angular.min.js"></script>	
</head>
<body>
	<div ng-controller="MainCtrl as mainCtrl">
		<h1>{{mainCtrl.a}}</h1>
		<input type="text" ng-model="mainCtrl.a">
	</div>
</body>
<script>
	var myapp=angular.module("myapp",[]);
	myapp.controller("MainCtrl",[function(){
		this.a=100;
	}]);
</script>
</html>

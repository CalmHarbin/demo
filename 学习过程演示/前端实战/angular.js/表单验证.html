<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><!--探测屏幕-->
<link rel="stylesheet" href="../bs/bootstrap.min.css">
<script src="../bs/jquery-3.2.1.js"></script>
<script src="../bs/bootstrap.min.js"></script>
<script src="angular.min.js"></script>
<style>
    .warning{
        color:red;
    }
</style>
<title>表单验证</title>
</head>
<body ng-cloak ng-controller="myctrl">
    <div class="container">
        <form action="" name="myform">
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" name="username" id="username" ng-model="data.username" required placeholder="请输入用户名" class="form-control" ng-minlength="2" ng-maxlength="6">
                <span class="warning" ng-show="myform.username.$error.minlength||myform.username.$error.maxlength">长度为2-6位</span>
                <span class="warning" ng-show="myform.username.$error.required">用户名不能为空</span>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" name="password" id="password" ng-model="data.password" required placeholder="请输入密码,不能以数字开头" class="form-control" ng-minlength="8" ng-pattern="/^\D\w{7,}$/">
                <span class="warning" ng-show="myform.password.$error.minlength">长度不能小于8位</span>
                <span class="warning" ng-show="myform.password.$error.required">密码不能为空</span>
                <span class="warning" ng-show="myform.password.$error.pattern">密码格式不正确</span>
            </div>

            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" name="email" id="email" ng-model="data.email" required placeholder="请输入邮箱" class="form-control">
                <span class="warning" ng-show="myform.email.$error.email">邮箱格式不正确</span>
                <span class="warning" ng-show="myform.email.$error.required">邮箱不能为空</span>
            </div>

            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="text" name="phone" id="phone" ng-model="data.phone" required placeholder="请输入手机号" class="form-control" ng-pattern="/^1[34578]\d{9}$/">
                <span class="warning" ng-show="myform.phone.$error.pattern">手机号码格式不正确</span>
                <span class="warning" ng-show="myform.phone.$error.required">号码不能为空</span>
            </div>

            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="text" name="phone" id="phone" ng-model="data.phone" required placeholder="请输入邮箱" class="form-control" ng-pattern="/^1[34578]\d{9}$/">
                <span class="warning" ng-show="myform.phone.$error.pattern">手机号码格式不正确</span>
                <span class="warning" ng-show="myform.phone.$error.required">号码不能为空</span>
            </div>

            <div class="form-group">
                <label for="age">年龄</label>
                <input type="number" name="age" id="age" ng-model="data.age" required placeholder="请输入年龄" class="form-control">
                <span class="warning" ng-show="myform.age.$pristine">请修改年龄</span>
                <span class="warning" ng-show="myform.age.$error.required">年龄不能为空</span>
            </div>
        </form>
    </div>
</body>
<script>
    var myapp=angular.module('myapp',[]);
    //控制器一
    myapp.controller("myctrl",['$scope',function($scope){//注入自定义服务myserver
        $scope.data={
            "username":"user",
            "password":"zhanghuan",
            "email":"3633639121@qq.com",
            "phone":"15827814045",
            "age":20
        }
        
    }]);


</script>
</html>
<!-- 
表单名.输入框名.$pristine     未修改的表单，用来判断用户是否修改了表单，如果未修改则为true，修改了则为false

表单名.输入框名.$dirty        修改过的表单，只要用户修改过表单，无论输入是否通过验证，该值都将返回true

表单名.输入框名.$valid        合法的表单，这个属性是用来判断表单的内容是否合法的，如果合法则该属性的值为true

表单名.输入框名.$invalid      不合法的表单，这个属性与上个属性正好相反，如果不合法，则该属性值为true 

表单名.输入框名.$error        错误，$error对象包含了当前表单的所有验证内容
 -->

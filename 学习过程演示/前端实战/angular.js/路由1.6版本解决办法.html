<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script src="../jquery-3.2.1.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="angular.js"></script>
<script src="angular-route.js"></script>
</head>
<body>
	<div class="container">
		<div class="list-group">
			<div class="list-group-item"><a href="#/">主页</a></div>
			<div class="list-group-item"><a href="#/html">html</a></div>
			<div class="list-group-item"><a href="#/java">java</a></div>
			<div class="list-group-item"><a href="#/jquery">jquery</a></div>
		</div>
		<div ng-view></div>
	</div>
<script>
	angular.module("myapp",["ngRoute"])
	.config(["$routeProvider","$locationProvider",function($routeProvider,$locationProvider){
		//解决办法
		$locationProvider.hashPrefix('');

		$routeProvider
		.when("/",{template:"这是首页"})
		.when("/html",{template:"html"})
		.when("/java",{template:"java"})
		.when("/jquery",{template:"jquery"})
		.otherwise({redirectTo:'/'});
	}]);
</script>

</body>
</html>

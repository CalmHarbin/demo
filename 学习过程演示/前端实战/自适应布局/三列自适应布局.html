  <title>三列自适应布局</title>
   <style>
     *{
	     margin:0;
		 padding:0;
	 }
	 html,body{
	     height:100%;
	 }
     #content{
	 	 float:left;
	     width:100%;
	     height:100%;
		 background:red;
		 box-sizing:border-box;
		 padding-left:200px;
		 padding-right:300px;
	 }
	 #left{
         float:left;
	     width:200px;
		 height:100%;
		 background:green;
		 margin-left:-100%;
	 }
	 #right{
	     float:left;
	     width:300px;
		 height:100%;
		 background:orange;
		 margin-left:-300px;
	 }

   </style>
 </head>
 <body>
     <div id='content'>123</div>
	 <div id='left'>123</div>
	 <div id='right'>123</div>
 </body>

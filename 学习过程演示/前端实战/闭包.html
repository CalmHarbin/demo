<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>闭包</title>
</head>
<body>
	<script type="text/javascript">
		//闭包就是能够读取其他函数内部变量的函数。
		//是函数外部和内部的桥梁
		function fn(){
			var a=1;
			function b(){
				a++;
				console.log(a);
			}
			console.log(a);
			return b;
		}
		var c=fn();//通过闭包访问fn内部变量c的值并储存
		c();//实际调用b();输出2
		c();//输出3,可以储存a的值并改变

				var a=1;
				a++;
				console.log(a);
				return a;
			}
			fn();//输出2
			fn();//输出2*/
	</script>
</body>

<!DOCTYPE html >
<html>
	<head>
		<!-- <meta charset="utf-8"> -->
        <meta name='Keywords' content=''>
		<meta name='Decrption' content=''>
		<title>HTML5canvas</title>
	</head>
	<body>
	     <canvas id='canvas' width='500' height='500'></canvas>
	     <script>
		 window.onload=function(){
	     (function draw() {
		 var  ctx=document.getElementById('canvas').getContext('2d');
		 ctx.beginPath();
			 ctx.arc(100,100,60,0,2*Math.PI,true);  //
		 ctx.stroke();
         ctx.beginPath();
		 ctx.fillStyle='red';
			 ctx.arc(75,75,10,0,2*Math.PI,true);
		 ctx.fill();
		 ctx.beginPath();
			 ctx.arc(125,75,10,0,2*Math.PI,true);
		 ctx.fill();
		 ctx.beginPath();
			 ctx.arc(100,100,40,Math.PI,2*Math.PI,true);
		 ctx.stroke();
		 ctx.beginPath();
		     ctx.moveTo(100,160);
			 ctx.lineTo(100,300);
			 ctx.moveTo(40,220);
			 ctx.lineTo(100,200);
			 ctx.lineTo(160,220);
			 ctx.moveTo(50,340);
			 ctx.lineTo(100,300);
			 ctx.lineTo(160,360);
		 ctx.stroke();
     
})();
		 }
</script>
	</body>
</html>
